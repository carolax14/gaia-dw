<body class="bg-gray-100 font-family-karla min-h-screen">
  <div class="w-full flex flex-wrap">
    <div class="w-full md:w-1/2 flex flex-col">
      <nav class="bg-white max-w-full inset-x-0">
        <div
          class="max-w-full mx-auto border text-center lg:text-center py-2 lg:py-1"
        >
          <h1
            class="py-2 text-base lg:text-lg leading-4 font-bold tracking-tight text-gray-900"
          >
            Mot de passe oublié
          </h1>
        </div>
      </nav>

      <div class="pt-6 px-4 mb-1 mx-2 h-screen">
        <p class="mt-2 max-w-4xl text-sm lg:text-base">
          Entrez l'adresse e-mail associée à votre compte, et nous vous
          enverrons par e-mail un lien pour réinitialiser votre mot de passe.
        </p>

        <section>
          <div class="py-3 lg:py-3 max-w-screen-lg mx-auto">
            <form>
              <div class="pb-5">
                <input
                  type="email"
                  placeholder="Adresse email"
                  class="text-black placeholder-gray-400 w-full px-4 py-3 mt-3 text-base md:text-lg transition duration-500 ease-in-out transform border border-gray-200 rounded-xl bg-white focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-green-800"
                />

                <div class="flex">
                  <div class="flex-grow pr-2 max-w-screen-lg mx-auto">
                    <button
                      type="button"
                      class="w-full flex justify-center mt-3 py-3 px-4 border border-transparent text-base font-medium rounded-xl text-white bg-green-800 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600"
                    >
                      Envoyé l’email de réinitialisation
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl opacity-80">
      <img
        class="object-fill fixed w-full h-screen hidden md:block"
        src="https://images.unsplash.com/photo-1631621329528-ac47412020c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDY1M3xpVUlzblZ0akIwWXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
      />
    </div>
  </div>
</body>
